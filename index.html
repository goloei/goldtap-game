                    
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoldTap: Global Empire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; overflow: hidden; user-select: none; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.5rem; }
        .tab-content { display: none; height: 80vh; overflow-y: auto; padding-bottom: 120px; }
        .active-tab { display: block; animation: zoomIn 0.3s ease; }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .main-coin { filter: drop-shadow(0 0 50px #fbbf24); transition: transform 0.1s; cursor: pointer; }
        .main-coin:active { transform: scale(0.8); }
        .tap-anim { position: absolute; color: #fbbf24; font-size: 35px; font-weight: 900; pointer-events: none; animation: floatUp 0.8s forwards; z-index: 100; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-180px); } }
        .nav-item.active { color: #fbbf24; transform: translateY(-5px); filter: drop-shadow(0 0 10px #fbbf24); }
        .binance-bg { background: linear-gradient(45deg, #f3ba2f, #1e2329); }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div class="p-3 flex justify-between items-center bg-zinc-900/80 border-b border-white/5">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-lg binance-bg flex items-center justify-center"><i class="fab fa-bitcoin text-black text-xs"></i></div>
            <select class="bg-transparent text-[10px] font-bold outline-none border-none">
                <option class="bg-black">Binance</option>
                <option class="bg-black">Bybit</option>
                <option class="bg-black">OKX</option>
            </select>
        </div>
        <div class="flex gap-2">
            <div class="glass px-3 py-1 text-center"><p class="text-[8px] text-zinc-500 uppercase">Profit/h</p><p class="text-[10px] font-bold text-green-400">+<span id="pph-val">0</span></p></div>
            <div class="glass px-3 py-1 text-center" onclick="switchTab('leaderboard', this)"><i class="fas fa-trophy text-yellow-500 text-xs"></i></div>
        </div>
    </div>

    <main class="flex-grow p-4 relative overflow-hidden">
        
        <div id="exchange" class="tab-content active-tab flex flex-col items-center">
            <div class="flex items-center gap-3 my-6">
                <img src="https://cdn-icons-png.flaticon.com/512/11502/11502551.png" class="w-10 h-10">
                <h1 class="text-6xl font-black" id="balance">0</h1>
            </div>
            
            <div class="relative flex-grow flex items-center justify-center w-full" id="tap-target">
                <img src="https://cdn-icons-png.flaticon.com/512/11502/11502551.png" class="w-72 h-72 main-coin">
            </div>

            <div class="w-full max-w-sm mb-4">
                <button id="ad-btn" onclick="watchAd()" class="w-full glass py-3 flex items-center justify-center gap-3 border-yellow-500/30">
                    <i class="fab fa-youtube text-red-500"></i>
                    <span class="text-xs font-bold uppercase">Watch Ad (+50k)</span>
                    <span id="ad-timer" class="hidden text-zinc-500"></span>
                </button>
            </div>

            <div class="w-full max-w-sm mb-6">
                <div class="flex justify-between text-[10px] font-black mb-1"><span>âš¡ ENERGY <span id="energy">1000</span></span><span class="text-yellow-500 uppercase">Rabbit Speed ðŸ”¥</span></div>
                <div class="w-full bg-zinc-900 h-3 rounded-full border border-white/5 overflow-hidden"><div id="energy-bar" class="h-full bg-yellow-500 w-full transition-all duration-300"></div></div>
            </div>
        </div>

        <div id="mine" class="tab-content">
            <h2 class="text-2xl font-black mb-6 uppercase tracking-tighter text-yellow-500">Empire Upgrades</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="glass p-4 border-l-4 border-yellow-500">
                    <i class="fas fa-chart-pie text-blue-400 text-xl mb-2"></i>
                    <p class="font-bold text-xs">Binance Listing</p>
                    <p class="text-[9px] text-green-400">Profit: +1k/h</p>
                    <button onclick="buyUpgrade(5000, 1000)" class="mt-3 bg-zinc-800 hover:bg-yellow-500 hover:text-black w-full py-2 rounded-xl text-[10px] font-black uppercase transition-all">ðŸ’° 5,000</button>
                </div>
                <div class="glass p-4 border-l-4 border-blue-500">
                    <i class="fas fa-rabbit text-orange-400 text-xl mb-2"></i>
                    <p class="font-bold text-xs">Rabbit Protocol</p>
                    <p class="text-[9px] text-green-400">Profit: +5k/h</p>
                    <button onclick="buyUpgrade(25000, 5000)" class="mt-3 bg-zinc-800 hover:bg-yellow-500 hover:text-black w-full py-2 rounded-xl text-[10px] font-black uppercase transition-all">ðŸ’° 25,000</button>
                </div>
            </div>
        </div>

        <div id="friends" class="tab-content flex flex-col items-center pt-10 text-center">
            <div class="w-20 h-20 bg-yellow-500 rounded-full flex items-center justify-center text-black text-4xl mb-4"><i class="fas fa-users"></i></div>
            <h2 class="text-3xl font-black mb-2 uppercase">Invite & Earn</h2>
            <p class="text-zinc-500 text-xs px-10 mb-10">Get 10% of your friends' earnings forever!</p>
            <div class="w-full glass p-6">
                <p class="text-[10px] text-zinc-600 mb-2 uppercase tracking-widest">Your Empire Link</p>
                <p class="text-yellow-500 font-mono text-xs mb-6 break-all">t.me/GoldTap_Bot?start=user99</p>
                <button onclick="alert('Link Copied!')" class="w-full bg-yellow-500 text-black py-4 rounded-2xl font-black text-lg shadow-lg shadow-yellow-500/20">INVITE A FRIEND</button>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-0 w-full glass rounded-b-none border-t border-white/10 flex justify-around p-5 pb-8 z-50">
        <button onclick="switchTab('exchange', this)" class="nav-item active flex flex-col items-center gap-1"><i class="fas fa-th-large text-xl"></i><span class="text-[9px] font-black uppercase">Home</span></button>
        <button onclick="switchTab('mine', this)" class="nav-item flex flex-col items-center gap-1"><i class="fas fa-hammer text-xl"></i><span class="text-[9px] font-black uppercase">Mining</span></button>
        <button onclick="switchTab('friends', this)" class="nav-item flex flex-col items-center gap-1"><i class="fas fa-user-friends text-xl"></i><span class="text-[9px] font-black uppercase">Friends</span></button>
        <button class="nav-item flex flex-col items-center gap-1 opacity-20"><i class="fas fa-parachute-box text-xl"></i><span class="text-[9px] font-black uppercase">Airdrop</span></button>
    </nav>

    <script>
        let balance = parseFloat(localStorage.getItem('ge_bal')) || 0;
        let pph = parseFloat(localStorage.getItem('ge_pph')) || 0;
        let energy = 1000;
        let lastAdTime = parseInt(localStorage.getItem('ge_ad_time')) || 0;

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(balance).toLocaleString();
            document.getElementById('pph-val').innerText = Math.floor(pph).toLocaleString();
            document.getElementById('energy').innerText = energy;
            document.getElementById('energy-bar').style.width = (energy / 10) + "%";
            localStorage.setItem('ge_bal', balance);
            localStorage.setItem('ge_pph', pph);
        }

        document.getElementById('tap-target').addEventListener('touchstart', (e) => {
            if (energy >= 1) {
                balance += 1; energy -= 1;
                const fx = document.createElement('div');
                fx.className = 'tap-anim'; fx.innerText = '+1';
                fx.style.left = e.touches[0].clientX + 'px'; fx.style.top = e.touches[0].clientY + 'px';
                document.body.appendChild(fx); setTimeout(() => fx.remove(), 800);
                updateUI();
            }
        });

        function watchAd() {
            let now = Date.now();
            if (now - lastAdTime < 300000) { // 5 Minute = 300,000 ms
                alert("Please wait for next ad!");
                return;
            }
            alert("Watching Reward Ad...");
            balance += 50000;
            lastAdTime = now;
            localStorage.setItem('ge_ad_time', lastAdTime);
            updateUI();
        }

        function buyUpgrade(cost, profit) {
            if (balance >= cost) { balance -= cost; pph += profit; updateUI(); }
            else alert("Insufficient Gold!");
        }

        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-tab');
            if(el) el.classList.add('active');
        }

        setInterval(() => {
            balance += (pph / 3600);
            if (energy < 1000) energy += 2;
            updateUI();
        }, 1000);

        updateUI();
    </script>
</body>
</html>
