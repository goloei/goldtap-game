<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoldTap Kombat Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .tab-content { display: none; height: 82vh; overflow-y: auto; padding-bottom: 80px; }
        .active-tab { display: block; }
        .nav-item.active { color: #fbbf24; }
        .tap-effect { position: absolute; pointer-events: none; font-weight: bold; font-size: 32px; color: #fbbf24; animation: floatUp 0.8s ease-out forwards; z-index: 50; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-150px); } }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div class="p-4 bg-zinc-900/50 flex justify-between items-center border-b border-zinc-800">
        <div class="flex items-center gap-2">
            <div class="bg-yellow-600 w-8 h-8 rounded-lg flex items-center justify-center font-bold">G</div>
            <span class="text-xs font-bold">Rank: <span id="rank-name" class="text-yellow-500">Bronze</span></span>
        </div>
        <div class="text-right">
            <p class="text-[10px] text-zinc-400 uppercase">Profit per hour</p>
            <p class="text-sm font-bold text-green-500">ðŸ’° +<span id="pph">0</span></p>
        </div>
    </div>

    <main class="flex-grow p-4 relative">
        
        <div id="exchange" class="tab-content active-tab flex flex-col items-center">
            <div class="text-center my-6">
                <div class="flex items-center justify-center gap-3">
                    <img src="https://cdn-icons-png.flaticon.com/512/11502/11502551.png" class="w-12 h-12">
                    <span class="text-6xl font-black" id="balance">0</span>
                </div>
            </div>
            <div class="flex-grow flex items-center justify-center w-full" id="tap-zone">
                <img src="https://cdn-icons-png.flaticon.com/512/11502/11502551.png" class="w-80 h-80 rounded-full shadow-[0_0_60px_rgba(234,179,8,0.3)] active:scale-90 transition-transform cursor-pointer">
            </div>
            <div class="w-full max-w-sm mt-auto">
                <div class="flex justify-between text-sm font-bold mb-1">
                    <span>âš¡ <span id="energy">1000</span>/1000</span>
                    <span class="text-yellow-500">Full Boost ðŸš€</span>
                </div>
                <div class="w-full bg-zinc-800 h-4 rounded-full overflow-hidden border border-zinc-700">
                    <div id="energy-bar" class="bg-gradient-to-r from-yellow-400 to-yellow-600 h-full rounded-full transition-all duration-300 w-full"></div>
                </div>
            </div>
        </div>

        <div id="mine" class="tab-content">
            <h2 class="text-2xl font-black mb-6 italic">Mining Market</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-zinc-900 p-4 rounded-2xl border border-zinc-800">
                    <p class="font-bold text-blue-400 uppercase text-xs">CEO Support</p>
                    <p class="text-lg font-bold mt-1">+150/h</p>
                    <button onclick="buy(1000, 150)" class="mt-4 bg-green-600 w-full py-2 rounded-xl font-bold shadow-lg">ðŸ’° 1,000</button>
                </div>
                <div class="bg-zinc-900 p-4 rounded-2xl border border-zinc-800">
                    <p class="font-bold text-purple-400 uppercase text-xs">YouTube Ads</p>
                    <p class="text-lg font-bold mt-1">+600/h</p>
                    <button onclick="buy(5000, 600)" class="mt-4 bg-green-600 w-full py-2 rounded-xl font-bold shadow-lg">ðŸ’° 5,000</button>
                </div>
            </div>
        </div>

        <div id="friends" class="tab-content">
            <h2 class="text-3xl font-black text-center mt-8">Invite Friends!</h2>
            <p class="text-center text-zinc-400 mt-2 mb-10">Earn 25,000 for every friend</p>
            <div class="bg-zinc-900 p-8 rounded-3xl border border-zinc-800 text-center">
                <p class="text-sm text-zinc-500 mb-2 uppercase font-bold tracking-widest">Your Referral Link</p>
                <div class="bg-black p-4 rounded-xl border border-zinc-800 mb-6 break-all text-yellow-500 font-mono text-sm">
                    t.me/GoldTap_EarnBot?start=ref_user123
                </div>
                <button onclick="alert('Link Copied!')" class="bg-yellow-600 w-full py-4 rounded-2xl font-black text-lg">INVITE A FRIEND</button>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-0 w-full bg-zinc-950 border-t border-zinc-900 flex justify-around p-3 z-50">
        <button onclick="switchTab('exchange')" class="nav-item active flex flex-col items-center gap-1">
            <i class="fas fa-university text-xl"></i><span class="text-[10px] font-bold">Exchange</span>
        </button>
        <button onclick="switchTab('mine')" class="nav-item flex flex-col items-center gap-1">
            <i class="fas fa-pickaxe text-xl"></i><span class="text-[10px] font-bold">Mine</span>
        </button>
        <button onclick="switchTab('friends')" class="nav-item flex flex-col items-center gap-1">
            <i class="fas fa-users text-xl"></i><span class="text-[10px] font-bold">Friends</span>
        </button>
        <button class="nav-item flex flex-col items-center gap-1 opacity-40">
            <i class="fas fa-parachute-box text-xl"></i><span class="text-[10px] font-bold">Airdrop</span>
        </button>
    </nav>

    <script>
        let balance = parseFloat(localStorage.getItem('coins')) || 0;
        let pph = parseFloat(localStorage.getItem('pph')) || 0;
        let energy = 1000;

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-tab');
            event.currentTarget.classList.add('active');
        }

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(balance).toLocaleString();
            document.getElementById('pph').innerText = Math.floor(pph).toLocaleString();
            document.getElementById('energy').innerText = energy;
            document.getElementById('energy-bar').style.width = (energy / 10) + "%";
            if(balance > 50000) document.getElementById('rank-name').innerText = "Silver";
            localStorage.setItem('coins', balance); localStorage.setItem('pph', pph);
        }

        document.getElementById('tap-zone').addEventListener('touchstart', (e) => {
            if (energy >= 1) {
                balance += 1; energy -= 1;
                const fx = document.createElement('div');
                fx.className = 'tap-effect'; fx.innerText = '+1';
                fx.style.left = e.touches[0].clientX + 'px'; fx.style.top = e.touches[0].clientY + 'px';
                document.body.appendChild(fx); setTimeout(() => fx.remove(), 700);
                updateUI();
            }
        });

        function buy(cost, profit) {
            if (balance >= cost) { balance -= cost; pph += profit; updateUI(); }
            else { alert("Not enough coins!"); }
        }

        setInterval(() => { balance += (pph / 3600); if(energy < 1000) energy += 1; updateUI(); }, 1000);
        updateUI();
    </script>
</body>
</html>
